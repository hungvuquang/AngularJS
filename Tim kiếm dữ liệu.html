<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>
</head>
<title>Filter</title>
<body>
<center>
    <h1 style="color:#236773;">
        Aptech
    </h1>
    <h3>
        Filtering input text ng-repeat
        values according to ng-model
    </h3>
</center>
<div  ng-controller="controller1">
    <p>
        Type a programing languege
        name in the input field:
    </p>
    <p>
        <input type="text" ng-model="testfilter">
    </p>
    <p>
        Filter shows the names of only the
        matching programming languege after
        captializing each language by
        applying filter.
    </p>
    <ul>
        <li ng-repeat = "x in programminglanguagenames| filter:testfilter">
            {{x |myfilter}}
        </li>
    </ul>
</div>
<script>
    var app = angular.module ('myApp',[]);
    app.filter ('myfilter', function (){
        return function (x){
            var i,c,txt="";
            for (i=0;i<x.length;i++){
                c=x[i];
                c=c.toUpperCase();
                txt +=c;
            }
            return txt;
        };
    });
    app.controller('controller1', function ($scope){
        $scope.programminglanguagenames = [
            'cobol',
            'pascal',
            'ruby',
            'php',
            'perl',
            'python',
            'c',
            'c++',
            'java',
            'html',
            'css',
            'javascript',
            'basic',
            'lisp',
            'smalltalk',
            'bootstrap'
        ];
    });
</script>
</body>
