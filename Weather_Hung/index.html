<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-controller="weatherCtrl">
  <input type="text" ng-model="nam" id="nam" placeholder="Enter ">
  <button ng-click="changenam()" >Search</button>
  <h2>{{data.name}}</h2>
  <h3>Date {{CurrentDate | date:'dd/MM/yyyy HH:mm:ss'}}</h3>
  <div style="float:left"><img ng-src="{{img_url}}"></div>

  <h3>Current: {{ current | number: 1}} &deg;C</h3>
  min: {{ temp_min | number: 1}} &deg;C, max: {{ temp_max| number: 1}} &deg;C.
  <h3>Wind: {{wind_speed}} km/h</h3>

  <h2>{{data.temp_max}}</h2>
</div>
<script src="weather.js"></script>
</body>
</html>
